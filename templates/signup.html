<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-signup" data-mdb-toggle="pill" href="#pills-signup" role="tab"
        aria-controls="pills-signup" aria-selected="false">Signup</a>
    </li>
</ul>
<!-- Pills navs -->
<div class="container my-3">
    <h2>Signup Todo</h2>
    <form action="/signup" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
<!-- Pills content -->
<div class="tab-content">
    <!-- Your remaining registration form content here -->
</div>

<script>
    document.getElementById('tab-signup').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('tab-login').classList.remove('active');
      document.getElementById('pills-login').classList.remove('show', 'active');
      
      document.getElementById('tab-signup').classList.add('active');
      // Assuming your signup content has an ID of "pills-register"
      document.getElementById('pills-signup').classList.add('show', 'active');
    });
  </script> 
</body>
</html>
